<h4>Hledáte knihy pouze z vaší fakultní knihovny?</h4>
<p>Pokud hledáte dokumenty z knihovny, je dobré hned na začátku omezit vyhledávání pouze na <a href="https://www.vutbr.cz/uk/primo/f33407/d87188" title="Pouze VUT - návod">Katalog VUT</a>. V levém menu si pak můžete pod odkazem Sbírka vybrat knihovnu, která vás zajímá.</p>
